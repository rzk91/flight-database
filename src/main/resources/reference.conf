env = "dev" # Can be 'dev' OR 'prod'

db-config {
  driver = "org.postgresql.Driver"
  base-url = "jdbc:postgresql://localhost:5432"
  db-name = "flightdb"
  access {
    username = "postgres"
    password = "postgres"
  }
  baseline = "3.0"
  thread-pool-size = 32
  clean-database = false
  logging-active = true
}

api-config {
  host = "0.0.0.0"
  port = 18181
  entry-point = "/v1/flightdb"
  logging {
    active = true
    with-headers = false
    with-body = false
  }
}