env = "dev" # Can be 'dev' OR 'prod'
debug-logging = false

database {
  driver = "org.postgresql.Driver"
  url = "jdbc:postgresql:flights"
  access {
    username = "postgres"
    password = "postgres"
  }
  baseline = "3.0"
  thread-pool-size = 32
  clean-database = false
}

api {
  host = "0.0.0.0"
  port = 18181
}